  <style>
    #dw-main-container {
      padding: 16px;
      border: 1px solid #373F51;
      border-top: 0px;
      border-bottom-right-radius: 17px;
      border-bottom-left-radius: 17px;
    }

    #dw-snippet-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 8px;
      padding-top: 8px;
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
    }

    #dw-current-snippet-title {
      flex-grow: 1;
      /* Makes the span take up remaining space */
      text-align: center;
      /* Optional: Center the text */
      white-space: nowrap;
      /* Prevent text wrapping */
      overflow: hidden;
      /* Hide overflowing text */
      text-overflow: ellipsis;
      /* Show '...' if text is too long */
    }

    /* DROPDOWN END */
    .sn-note {
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #ffffff;
      border-radius: 4px;
    }

    #dw-navigation-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .sn-divider {
      height: 1px;
      background-color: #ccc;
      margin: 5px 0;
    }

    /* GitHub Style Buttons */
    .sn-button {
      appearance: none;
      background-color: #FAFBFC;
      border-radius: 6px;
      box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
      box-sizing: border-box;
      color: #24292E;
      cursor: pointer;
      display: inline-block;
      font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      padding: 6px 16px;
      position: relative;
      transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
      user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      white-space: nowrap;
    }

    .sn-button:hover {
      background-color: #F3F4F6;
      text-decoration: none;
      transition-duration: 0.1s;
    }

    .sn-button:disabled {
      background-color: #FAFBFC;
      border-color: rgba(27, 31, 35, 0.15);
      color: #959DA5;
      cursor: default;
    }

    .sn-button:active {
      background-color: #EDEFF2;
      box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
      transition: none 0s;
    }

    .sn-button:focus {
      outline: 1px transparent;
    }

    #dw-save-snippet {
      display: contents;
    }

    #dw-remove-snippet {
      display: contents;
    }

    .dw-note {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      border-left: 3px solid white;
      border-right: 3px solid white;
    }

    .dw-note:hover {
      border-left: 3px solid #373;
      border-right: 3px solid #373;
    }

    .dw-note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dw-note-filename {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
    }

    .dw-close-icon {
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }

    .dw-note-subheader {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .dw-github-icon {
      width: 16px;
      height: 16px;
      background-color: #ddd;
      border-radius: 50%;
    }

    .dw-repo-name {
      font-size: 12px;
      color: #555;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .dw-note-text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sn-recent-snippet {
      display: flex;
      align-items: center;
    }

    .sn-note-active {
      border-left: 3px solid #373F51;
      border-right: 3px solid #373F51;
    }

    /* Note Edit - view part */
    .dw-note-edit {
      position: absolute;
      right: 0px;
      bottom: 0px;
      display: none;
      background-color: white;
    }

    .dw-note:hover .dw-note-edit {
      display: block;
    }

    .dw-note-wrapper {
      position: relative;
    }

    .dw-note-icons {
      display: none;
      gap: 8px;
    }

    .dw-note.editing .dw-note-edit {
      display: none;
    }

    .dw-note textarea {
      resize: vertical;
    }

    .dw-note.editing .dw-note-icons {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #373F51;
      display: flex;
      padding-left: 4px;
      padding-right: 4px;
      border-radius: 4px 4px 0px 0px;
    }

    .dw-note-icons svg {
      width: 18px;
    }

    .dw-note-text {
      white-space: pre-wrap;
    }

    /* Hide textarea initially */
    .dw-note-textarea {
      width: 100%;
      height: 100px;
      display: none;
    }

    .dw-note.editing .dw-note-text {
      display: none;
    }

    /* Note's collapse - expand part */
    .dw-note-text {
      display: block;
      overflow: visible;
    }

    .dw-note.collapsed .dw-note-text {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      /* Limit text to 2 lines */
      -webkit-box-orient: vertical;
      display: -webkit-box;
      line-height: 1.5em;
      /* Adjust line height to your preference */
      max-height: 3em;
      /* 2 lines * line-height */
    }

    .dw-note.dw-note.editing .dw-note-collapse {
      display: none;
    }

    .dw-note-collapse svg {
      width: 16px;
      height: 16px;
      padding-right: 10px;
    }

    #dw-snippet-list {
      height: calc(100vh - 250px);
      display: none;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    #dw-note-list {
      max-height: calc(100vh - 250px);
      overflow-y: auto;
      padding-right: 16px;
    }

    .sn-snippet-mode .sn-divider,
    .sn-snippet-mode #dw-snippet-controls,
    .sn-snippet-mode #dw-navigation-buttons,
    .sn-snippet-mode #dw-branch-toggle,
    .sn-snippet-mode #dw-note-list {
      display: none;
    }

    .sn-snippet-mode #dw-back-button,
    .sn-snippet-mode #dw-title,
    .sn-snippet-mode #dw-icon-space {
      display: none;
    }

    #dw-snippet-list,
    #dw-snippets-icon,
    #dw-snippets-title {
      display: none;
    }

    .sn-snippet-mode #dw-snippet-list,
    .sn-snippet-mode #dw-snippets-icon,
    .sn-snippet-mode #dw-snippets-title {
      display: flex;
    }

    #dw-snippet-list-wrapper {
      background-color: #FAFBFC;
      padding: 32px;
      border-radius: 16px;
    }

    /* blob | master */
    #dw-branch-toggle {
      display: flex;
      justify-content: end;
      padding: 10px;
    }

    #dw-button-group {
      display: inline-flex;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .sn-btn {
      border: none;
      background-color: #f8f9fa;
      color: #212529;
      padding: 4px 8px;
      /* Smaller padding for smaller buttons */
      font-size: 12px;
      /* Reduced font size */
      text-align: center;
      flex: 1;
      cursor: pointer;
      outline: none;
    }

    .sn-btn:hover {
      background-color: #e2e6ea;
    }

    .sn-btn.active {
      background-color: #5F6368;
      color: white;
    }

    .sn-btn:first-child {
      border-right: 1px solid #ddd;
    }

    .sn-btn:last-child {
      border-left: 1px solid transparent;
      /* For consistent borders */
    }

    /* show/hide tabs */
    #dw-tab-list {
      display: none;
    }
    #dw-tab-list.sn-show-tabs {
      display: block;
    }
  </style>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F0FDFD;
  }

  .sn-header {
    width: calc(100% - 8px);
    display: flex;
    align-items: stretch; /* Ensure tabs take full height */
    height: 36px;
    background-color: #373F51;
    padding-top: 12px;
    padding-left: 4px;
    padding-right: 4px;
  }

  .sn-tabs {
    display: contents;
    width: calc(100% - 8px);
  }

  .sn-tab {
    width: 100%;
    flex: 1; /* Make tabs equal width */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-radius 0.3s;
    border: 1px solid transparent;
    height: 100%; /* Ensure tabs take full height of header */
    border-top-right-radius: 17px;
    border-top-left-radius: 17px;
    position: relative;
  }

  /* Default state */
  .sn-tab.default {
    background-color: #373F51;
    color: #FAFEFE;
    border: 1px solid #A0AAB4;
  }

  /* Hover state */
  .sn-tab:hover:not(.disabled):not(.active) {
    background-color: #5C6784;
    color: #F0FDFD;
  }

  /* Active state */
  .sn-tab.active {
    background-color: #F0FDFD;
    color: #000;
    z-index: 2;
  }

  .sn-tab.active svg {
    fill: #373F51;
  }

  /* Sibling tabs (non-active) */
  .sn-tab.default:not(.active) {
    border-top-left-radius: 17px;
    border-top-right-radius: 17px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  /* Disabled state */
  .sn-tab.disabled {
    background-color: #F0F0F0;
    color: #999;
    cursor: not-allowed;
    border: 1px solid #DDD;
    border-radius: 10px; /* Keep consistent with others */
  }

  .sn-svg {
    position:absolute;
    right: 17px;
  }
</style>
