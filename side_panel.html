<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Notes</title>
  <!-- HEADER PART -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0FDFD;
    }

    .sn-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      background-color: #E8F0FE;
      color: #333;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sn-header .sn-back-button {
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center
    }

    .sn-header .sn-title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .sn-header .sn-icon-space {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sn-header .sn-icon-space svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
  <style>

    #dw-main-container {
      padding: 16px;
    }

    #dw-snippet-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 8px;
      padding-top: 8px;
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
    }

    #dw-current-snippet-title {
      flex-grow: 1;
      /* Makes the span take up remaining space */
      text-align: center;
      /* Optional: Center the text */
      white-space: nowrap;
      /* Prevent text wrapping */
      overflow: hidden;
      /* Hide overflowing text */
      text-overflow: ellipsis;
      /* Show '...' if text is too long */
    }

    /* DROPDOWN END */
    .sn-note {
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 5px;
      background-color: #ffffff;
      border-radius: 4px;
    }

    #dw-navigation-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .sn-divider {
      height: 1px;
      background-color: #ccc;
      margin: 5px 0;
    }

    /* GitHub Style Buttons */
    .sn-button {
      appearance: none;
      background-color: #FAFBFC;
      border-radius: 6px;
      box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
      box-sizing: border-box;
      color: #24292E;
      cursor: pointer;
      display: inline-block;
      font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      padding: 6px 16px;
      position: relative;
      transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
      user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      white-space: nowrap;
    }

    .sn-button:hover {
      background-color: #F3F4F6;
      text-decoration: none;
      transition-duration: 0.1s;
    }

    .sn-button:disabled {
      background-color: #FAFBFC;
      border-color: rgba(27, 31, 35, 0.15);
      color: #959DA5;
      cursor: default;
    }

    .sn-button:active {
      background-color: #EDEFF2;
      box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
      transition: none 0s;
    }

    .sn-button:focus {
      outline: 1px transparent;
    }

    #dw-save-snippet {
      display: contents;
    }

    #dw-remove-snippet {
      display: contents;
    }

    .dw-note {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      border-left: 3px solid white;
      border-right: 3px solid white;
    }

    .dw-note:hover {
      border-left: 3px solid #373;
      border-right: 3px solid #373;
    }

    .dw-note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dw-note-filename {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 14px;
      font-weight: bold;
    }

    .dw-close-icon {
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }

    .dw-note-subheader {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .dw-github-icon {
      width: 16px;
      height: 16px;
      background-color: #ddd;
      border-radius: 50%;
    }

    .dw-repo-name {
      font-size: 12px;
      color: #555;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .dw-note-text {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sn-recent-snippet {
      display: flex;
      align-items: center;
    }

    .sn-note-active {
      border-left: 3px solid #373F51;
      border-right: 3px solid #373F51;
    }

    /* Note Edit - view part */
    .dw-note-edit {
      position: absolute;
      right: 0px;
      bottom: 0px;
      display: none;
      background-color: white;
    }

    .dw-note:hover .dw-note-edit {
      display: block;
    }

    .dw-note-wrapper {
      position: relative;
    }

    .dw-note-icons {
      display: none;
      gap: 8px;
    }

    .dw-note.editing .dw-note-edit {
      display: none;
    }

    .dw-note textarea {
      resize: vertical;
    }

    .dw-note.editing .dw-note-icons {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #373F51;
      display: flex;
      padding-left: 4px;
      padding-right: 4px;
      border-radius: 4px 4px 0px 0px;
    }

    .dw-note-icons svg {
      width: 18px;
    }

    .dw-note-text {
      white-space: pre-wrap;
    }

    /* Hide textarea initially */
    .dw-note-textarea {
      width: 100%;
      height: 100px;
      display: none;
    }

    .dw-note.editing .dw-note-text {
      display: none;
    }

    /* Note's collapse - expand part */
    .dw-note-text {
      display: block;
      overflow: visible;
    }

    .dw-note.collapsed .dw-note-text {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      /* Limit text to 2 lines */
      -webkit-box-orient: vertical;
      display: -webkit-box;
      line-height: 1.5em;
      /* Adjust line height to your preference */
      max-height: 3em;
      /* 2 lines * line-height */
    }

    .dw-note.dw-note.editing .dw-note-collapse {
      display: none;
    }

    .dw-note-collapse svg {
      width: 16px;
      height: 16px;
      padding-right: 10px;
    }

    #dw-snippet-list {
      height: calc(100vh - 250px);
      display: none;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    #dw-note-list {
      max-height: calc(100vh - 250px);
      overflow-y: auto;
      padding-right: 16px;
    }

    .sn-snippet-mode .sn-divider,
    .sn-snippet-mode #dw-snippet-controls,
    .sn-snippet-mode #dw-navigation-buttons,
    .sn-snippet-mode #dw-branch-toggle,
    .sn-snippet-mode #dw-note-list {
      display: none;
    }

    .sn-snippet-mode #dw-back-button,
    .sn-snippet-mode #dw-title,
    .sn-snippet-mode #dw-icon-space {
      display: none;
    }

    #dw-snippet-list,
    #dw-snippets-icon,
    #dw-snippets-title {
      display: none;
    }

    .sn-snippet-mode #dw-snippet-list,
    .sn-snippet-mode #dw-snippets-icon,
    .sn-snippet-mode #dw-snippets-title {
      display: flex;
    }

    #dw-snippet-list-wrapper {
      background-color: #FAFBFC;
      padding: 32px;
      border-radius: 16px;
    }

    /* blob | master */
    #dw-branch-toggle {
      display: flex;
      justify-content: end;
      padding: 10px;
    }

    #dw-button-group {
      display: inline-flex;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .sn-btn {
      border: none;
      background-color: #f8f9fa;
      color: #212529;
      padding: 4px 8px;
      /* Smaller padding for smaller buttons */
      font-size: 12px;
      /* Reduced font size */
      text-align: center;
      flex: 1;
      cursor: pointer;
      outline: none;
    }

    .sn-btn:hover {
      background-color: #e2e6ea;
    }

    .sn-btn.active {
      background-color: #5F6368;
      color: white;
    }

    .sn-btn:first-child {
      border-right: 1px solid #ddd;
    }

    .sn-btn:last-child {
      border-left: 1px solid transparent;
      /* For consistent borders */
    }
  </style>

</head>

<body>
  <div id="dw-header" class="sn-header">
    <div id="dw-back-button" class="sn-back-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
       Snippets
    </div>
    <div id="dw-title" class="sn-title">Working Snippet</div>
    <div id="dw-icon-space" class="sn-icon-space">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
        <title>Unpin snippet from current tab</title>
        <path d="M680-840v80h-40v327l-80-80v-247H400v87l-87-87-33-33v-47h400ZM480-40l-40-40v-240H240v-80l80-80v-46L56-792l56-56 736 736-58 56-264-264h-6v240l-40 40ZM354-400h92l-44-44-2-2-46 46Zm126-193Zm-78 149Z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
        <title>Show all pinned tabs</title>
        <path d="M320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-320H520v-160H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/>
      </svg>
    </div>
    <div id="dw-snippets-title" class="sn-title">List of Snippets</div>
    <div id="dw-snippets-icon" class="sn-icon-space">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
        <title>Actions</title>
        <path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/>
      </svg>
    </div>
  </div>

  <div id="dw-main-container" class="sn-snippet-mode">
    <div id="dw-toolbar">
      <!-- Snippet Controls -->
      <div id="dw-snippet-controls">
        <span id="dw-current-snippet-title" title="Edit snippet title">Snippet title</span>
        <button id="dw-save-snippet" title="Go to save page" class="sn-button"><svg xmlns="http://www.w3.org/2000/svg"
            height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640h-80v280l-100-60-100 60v-280H240v640Zm0 0v-640 640Zm200-360 100-60 100 60-100-60-100 60Z" />
          </svg></button>
        <button id="dw-remove-snippet" title="Remove local changes" class="sn-button"><svg
            xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z" />
          </svg>
        </button>
      </div>
    </div>
    <div id="dw-branch-toggle">
      <div id="dw-button-group" class="sn-btn-group">
        <button class="sn-btn sn-btn-primary active" title="Fixed revision">Blob</button>
        <button class="sn-btn sn-btn-primary" title="Default branch&#10;Latest Revision">Master</button>
      </div>
    </div>

    <div id="dw-note-list"></div>

    <div id="dw-snippet-list">
      <div id="dw-snippet-list-wrapper" class="sn-wrap-div">
        <div id="dw-new-snippet-list" class="sn-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path
              d="M440-240h80v-120h120v-80H520v-120h-80v120H320v80h120v120ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z" />
          </svg>New</div>
      </div>
    </div>
    <div class="sn-divider"></div>
    <!-- Navigation Buttons -->
    <div id="dw-navigation-buttons">
      <button id="dw-notes-prev" class="sn-button">Prev</button>
      <button id="dw-notes-next" class="sn-button">Next</button>
    </div>
  </div>

  <script src="side_panel.js"></script>
</body>

</html>
